        <div class="wrapper">
            <div class="content">
                <h2>お問い合わせ</h2>
                <p>次のフォームに必要事項をご記入ください。</p>

                <div class="control">
                    <label for="name">名前<span class="required">必須</span></label>
                    <br><input id="name" type="name" name="name" required>
                </div>
                <div class="control">
                    <label for="mymail" >メールアドレス<span class="required">必須</span></span></label>
                    <br><input id="mymail" type="email" name="mymail" required>
                </div>
                <div class="control">
                    <label for="message">問い合わせ内容</label>
                    <br><textarea id="message" type="message" class="form-control"></textarea>
                </div>
                <div class="control">
                    <p><button type=" submit">送信する</button></p>
                </div>
            </div>
        </div>
    </div>
